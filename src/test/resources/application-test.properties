spring.application.name=dual-db-demo
# Disable default datasource auto-configuration (we configure manually)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
##MySQL DB (Test)
spring.datasource.mysql.hosts[0].host=localhost
spring.datasource.mysql.hosts[0].port=3308
spring.datasource.mysql.database=profile-http
spring.datasource.mysql.username=yu71
spring.datasource.mysql.password=53cret
spring.datasource.mysql.pool.minimum-idle=2
spring.datasource.mysql.pool.maximum-pool-size=5
spring.datasource.mysql.pool.idle-timeout=30000
spring.datasource.mysql.pool.max-lifetime=1800000
spring.datasource.mysql.pool.connection-timeout=30000
spring.datasource.mysql.pool.validation-timeout=5000
spring.datasource.mysql.failover.enabled=false

##PostgreSQL DB Configuration (Test)
spring.datasource.postgresql.hosts[0].host=localhost
spring.datasource.postgresql.hosts[0].port=5433
spring.datasource.postgresql.database=profile_http
spring.datasource.postgresql.username=yu71
spring.datasource.postgresql.password=53cret
spring.datasource.postgresql.pool.minimum-idle=2
spring.datasource.postgresql.pool.maximum-pool-size=5
spring.datasource.postgresql.pool.idle-timeout=30000
spring.datasource.postgresql.pool.max-lifetime=1800000
spring.datasource.postgresql.pool.connection-timeout=30000
spring.datasource.postgresql.pool.validation-timeout=5000
spring.datasource.postgresql.failover.enabled=false
# JPA/Hibernate settings
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none
